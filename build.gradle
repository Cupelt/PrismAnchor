plugins {
    id 'java-library'
    id 'maven-publish'
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'

    group = 'ex.my.pk'
    version = '1.0.0'

    publishing {
        repositories {
            maven {
                name = 'GitHubPackages'
                url = uri('https://maven.pkg.github.com/Cupelt/PrismAnchor')
                credentials {
                    username = project.findProperty('gpr.user') ?: System.getenv('USERNAME')
                    password = project.findProperty('gpr.key') ?: System.getenv('TOKEN')
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from components.java
            }
        }
    }

    // jar task - Add library name and version to the manifest file
    tasks.jar {
        manifest {
            attributes(
                    'Implementation-Title': project.name,
                    'Implementation-Version': project.version
            )
        }
    }
}