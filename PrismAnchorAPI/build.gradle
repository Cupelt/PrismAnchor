plugins {
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.1'
}

dependencies {
    implementation "org.reflections:reflections:0.9.11"
    implementation "com.google.inject:guice:5.1.0"
}

jar {
    enabled = false
    dependsOn shadowJar
}

shadowJar {
    relocate 'org.reflections', 'org.cupelt.prismanchor.reflections'

    relocate 'com.google.inject', 'org.cupelt.prismanchor.inject'
    // relocate 'org.aopalliance', 'org.cupelt.prismanchor.aopalliance'
    // relocate 'org.checkframework', 'org.cupelt.prismanchor.checkframework'
    // relocate 'jakarta.inject', 'org.cupelt.prismanchor.jakarta.inject'
    archiveClassifier.set('')
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            artifact(tasks.shadowJar)
        }
    }
}
